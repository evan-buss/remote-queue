<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Remote Queue Server</title>
</head>

<body>
  <h1>Remote Queue Server</h1>

  <!-- Server Controls -->
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <br>
  <br>
  <label for="nameInput">
    Server Port
  </label>
  <input type="text" id="portInput" value="1337" />

  <!-- Info Message -->
  <p id="info"></p>

  <h2>Game Profile</h2>
  <select name="games" id="games"></select>
  <button id="saveBtn">Save Profile</button>
  <button id="addBtn">Add Profile</button>
  <button id="deleteBtn">Delete Profile</button>

  <h2>Profile Settings</h2>

  <label for="nameInput">
    Profile Name
  </label>
  <input type="text" id="nameInput"></input>
  <br>
  <br>

  <label for="queueBtn">
    Queue State
  </label>
  <button id="queueBtn">Select Screen Position</button>
  <p id="queueDetails"></p>
  <br>
  <label for="successBtn">
    Success State
  </label>
  <button id="successBtn">Selection Screen Position</button>
  <p id="successDetails"></p>

</body>

<script>
  require('./dist/renderer.js');
</script>

</html>
