<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Remote Queue Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./node_modules/materialize-css/dist/css/materialize.min.css" />
  <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
</head>

<!-- <script>
  document.addEventListener('DOMContentLoaded', function () {
    M.AutoInit();
  });
</script> -->

<body>
  <div class="columns">

    <!-- Left Aligned Column -->
    <div class="column">

      <!-- Server Controls / Settings -->
      <!-- <h1 class="title has-text-centered">Remote Queue Server</h1> -->
      <div class="row">
        <div class="col s12 teal lighten-2">
          <h4 class="center-align">Remote Queue Server</h4>
        </div>
      </div>
      <div class="row container">
        <div class="col s6">
          <div class="row">
            <a class="waves-effect waves-light btn-large green darken-2" id="startBtn"><i
                class="material-icons left">play_circle_filled</i>Start</a>
            <a class="waves-effect waves-light btn-large red darken-1" id="stopBtn"><i
                class="material-icons left">stop</i>Stop</a>
          </div>
        </div>
        <div class="col s6">
          <div class="input-field">
            <label class="label">Server Port</label>
            <input class="input" type="text" id="portInput" value="5001" />
          </div>
          <div class="card-panel grey lighten-5 z-depth-1">
            <i class="material-icons left">info</i>
            <div id="info">Server Not Running</div>
          </div>
        </div>

      </div>

      <!-- Profiles Management Controls -->
      <div class="row">
        <div class="col s12 teal lighten-2">
          <h4 class="center-align">Active Game Profile</h4>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <select name="games" id="games"></select>
          <label>Game Profile Selection</label>

          <div class="row">
            <div class="col s12">
              <!-- State Selection Delay -->
              <div class="input-field">
                <label class="label">Selection Delay (seconds)</label>
                <input class="input" type="text" id="delayInput" value="3"></input>
              </div>
            </div>
          </div>
        </div>
        <div class="col s6">
          <div class="row"><a class="waves-effect waves-light btn cyan lighten-2" id="saveBtn">
              <i class="material-icons left">save</i>
              Save
            </a></div>
          <div class="row">
            <a class="waves-effect waves-light btn green lighten-2" id="addBtn">
              <i class="material-icons left">add_circle</i>
              New
            </a>
          </div>
          <div class="row">
            <a class="waves-effect waves-light btn red darken-2" id="deleteBtn">
              <i class="material-icons left">delete</i>
              Delete
            </a>
          </div>


        </div>
      </div>
    </div>

    <!-- Selected Profile Settings -->
    <div class="row">
      <div class="col s12 teal lighten-2">
        <h4 class="center-align">Profile Settings</h4>
      </div>
    </div>

    <div class="container">
      <!-- Selected Profile Name Input -->
      <div class="input-field">
        <label class="active" for="nameInput">Name</label>
        <input class="input" type="text" id="nameInput"></input>
      </div>

      <!-- State Selection Delay -->
      <div class="input-field">
        <label>Queue Duration (seconds)</label>
        <input class="input" type="text" id="queueDurationInput" value="20" />
      </div>

      <ul class="collapsible">
        <li>
          <div class="collapsible-header"><i class="material-icons">games</i>Queue State Configuration</div>
          <div class="collapsible-body">
            <div class="row">
              <div class="col s6">
                <a class="waves-effect waves-light btn" id="queueBtn"><i class="material-icons left">gps_fixed</i>Choose
                  Location</a>
              </div>
              <div class="col s6">
                <div class="row">
                  <div class="col s6">
                    <label for="queueX" class="label">X: </label>
                    <p id="queueX"></p>
                  </div>
                  <div class="col s6">
                    <label for="queueY" class="label">Y: </label>
                    <p id="queueY"></p>
                  </div>
                </div>
                <label for="queueColor" class="label">Color: </label>
                <span class="badge" id="queueColor"></span>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">error</i>Queue Popped Configuration</div>
          <div class="collapsible-body">
            <div class="row">
              <div class="col s6">
                <a class="waves-effect waves-light btn" id="successBtn"><i
                    class="material-icons left">gps_fixed</i>Choose Location</a>
              </div>
              <div class="col s6">
                <div class="row">
                  <div class="col s6"><label for="successX" class="label">X: </label>
                    <p id="successX"></p>
                  </div>
                  <div class="col s6"><label for="successX" class="label">Y: </label>
                    <p id="successY"></p>
                  </div>
                </div>
                <label for="successColor" class="label">Color: </label>
                <span class="badge" id="successColor"></span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>

<style>
  h4 {
    color: white;
  }
</style>

<script>
  require('./dist/renderer.js');
</script>

</html>
