<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Remote Queue Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="./node_modules/bulma/css/bulma.min.css" />
</head>

<body style="overflow: hidden;">
  <div class="columns">

    <!-- Left Aligned Column -->
    <div class="column" style="margin-left: 10px;">

      <!-- Server Controls / Settings -->
      <h1 class="title has-text-centered">Remote Queue Server</h1>
      <div id="serverBtns" style="display: flex; flex-flow: row nowrap; justify-content: center; margin: 16px;">
        <button class="button is-success is-medium" id="startBtn" style="margin-right: 28px;">Start</button>
        <button class="button is-danger is-medium" id="stopBtn">Stop</button>
      </div>
      <div class="field">
        <label class="label">Server Port</label>
        <div class="control">
          <input class="input" type="text" id="portInput" value="1337" />
        </div>
      </div>
      <div id="info" class="notification">Server Not Running</div>

      <!-- Profiles Management Controls -->
      <h2 class="title">Active Game Profile</h2>
      <div class="field">
        <p class="control has-icons-left is-expanded">
          <span class="select">
            <select name="games" id="games"></select>
          </span>
          <span class="icon is-small is-left">
            <i class="fas fa-gamepad"></i>
          </span>
        </p>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-success" id="saveBtn">Save</button>
        </div>
        <div class="control">

          <button class="button is-primary" id="addBtn">New</button>
        </div>
        <div class="control">

          <button class="button is-danger" id="deleteBtn">Delete</button>
        </div>
      </div>

      <!-- State Selection Delay -->
      <div class="field">
        <label class="label">Selection Delay (seconds)</label>
        <div class="control">
          <input class="input" type="text" id="delayInput" value="3"></input>
        </div>
      </div>
    </div>

    <!-- Selected Profile Settings -->
    <div class="column" style="margin-right: 20px;">

      <h2 class="title">Profile Settings</h2>

      <!-- Selected Profile Name Input -->
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" id="nameInput"></input>
        </div>
      </div>
      <!-- State Selection Delay -->
      <div class="field">
        <label class="label">Queue Duration (seconds)</label>
        <div class="control">
          <input class="input" type="text" id="queueDurationInput" value="20"></input>
        </div>
      </div>

      <!-- Queue State Configuration -->
      <div class="columns box is-mobile" style="margin-top: 10px; margin-bottom: 20px;">
        <div class="column">
          <div class="field">
            <label for="" class="label">Queue State</label>
            <div class="control">
              <a id="queueBtn" class="button is-primary is-outlined">
                <span class="icon">
                  <i class="fas fa-crosshairs"></i>
                </span>
                <span>Select Location</span>
              </a>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field is-horizontal">
            <label for="queueX" class="label">X: </label>
            <p id="queueX"></p>
          </div>
          <div class="field is-horizontal">
            <label for="queueY" class="label">Y: </label>
            <p id="queueY"></p>
          </div>
          <div class="field is-horizontal">
            <label for="queueColor" class="label">Color: </label>
            <div id="queueColor" style="width: 80px; height: 28px; border: 1px solid gray; text-align: center;"></div>
          </div>
        </div>
      </div>

      <!-- Success State Configuration -->
      <div class="columns box is-mobile">
        <div class="column is-half">
          <div class="field">
            <label for="" class="label">Success State</label>
            <div class="control">
              <a id="successBtn" class="button is-primary is-outlined">
                <span class="icon">
                  <i class="fas fa-crosshairs"></i>
                </span>
                <span>Select Location</span>
              </a>
            </div>
          </div>
        </div>

        <div class="column is-half">
          <div class="field is-horizontal">
            <label for="successX" class="label">X: </label>
            <p id="successX"></p>
          </div>
          <div class="field is-horizontal">
            <label for="successX" class="label">Y: </label>
            <p id="successY"></p>
          </div>
          <div class="field is-horizontal">
            <label for="successColor" class="label">Color: </label>
            <div id="successColor" style="width: 80px; height: 28px; border: 1px solid gray; text-align: center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  require('./dist/renderer.js');
</script>

</html>
